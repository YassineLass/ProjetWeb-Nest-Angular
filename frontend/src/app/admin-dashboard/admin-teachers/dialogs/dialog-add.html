<form #teacher="ngForm" (ngSubmit)="addTeacher(teacher)">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input required ngModel #username="ngModel"  type="text" class="form-control" name="username" id="username">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input required ngModel #email="ngModel" type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input required ngModel #password="ngModel" type="password" class="form-control" name="password" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="subject" class="form-label">Subject</label>
    <select required ngModel #studyField="ngModel" name="subject" id="subject" class="form-select form-control" aria-label="Default select example">
    <option *ngFor="let subject of subjects;" value={{subject.name}}>{{subject.name}}</option>

    </select>
  </div>


  <button type="submit" class="btn btn-primary form-control">Submit</button>
</form>
