<form #student="ngForm" (ngSubmit)="editStudent(student)">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input required ngModel #username="ngModel"  type="text" class="form-control" name="username" id="username">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input required ngModel #email="ngModel" type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input required ngModel #password="ngModel" type="password" class="form-control" name="password" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="studyfield" class="form-label">Study field</label>
    <select required ngModel #studyField="ngModel" name="studyField" id="studyfield" class="form-select form-control" aria-label="Default select example">
    <option *ngFor="let field of fields;" value={{field.name}}>{{field.name}}</option>

    </select>
  </div>
  <div class="mb-3">
    <label for="studyyear" class="form-label">Study year</label>
    <select required ngModel #studyYear="ngModel" id="studyyear" name="studyYear" class="form-select form-control" aria-label="Default select example">
    <option selected value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary form-control">Submit</button>
</form>
